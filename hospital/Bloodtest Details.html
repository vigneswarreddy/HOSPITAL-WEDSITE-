	<h6 align="middle" style="color:#24305E; ;margin-top:0px">FILL YOUR DETAILS</h6>
	<form>
		<table class="s1" align="center" cellspacing="10px" style="background-color:rgb(36,48,94,0.3);margin-top:-110px;" width=45% >
			<tr>
				<td style="font-size:25px; color: #24305E;">First Name:</td>
				<td><input type="text" name="First name" style="background-color:rgb(36,48,94,0.0);color: #ffffff;border-color: white ;width:85%" required></td>
			</tr>
			<tr>
				<td style="font-size:25px; color: #24305E;">Last Name:</td>
				<td><input type="text" name="Last name" style="background-color:rgb(36,48,94,0.0);color: #ffffff;border-color: white ;width:85%" required></td>
			</tr>
			<tr>
				<td style="font-size:25px; color: #24305E;">gender:</td>
				<td><input type="text" name="Gender" style="background-color:rgb(36,48,94,0.0);color: #ffffff;border-color: white ; width:85%;" required></td>
			</tr>
			<tr>
				<td style="font-size:25px; color: #24305E;">MobileNo:</td>
				<td><input type="tel" name="mobileNo" minlength="10" maxlength="11" style="background-color:rgb(36,48,94,0.0);color: #ffffff;border-color: white ;width: 85%;" pattern="[0-9]{11}" required></td>
			</tr>
			<tr>
				<td style="font-size:25px; color: #24305E;">E-mail:</td>
				<td><input type="email" name="e-mail" style="background-color:rgb(36,48,94,0.0);color: #ffffff;border-color: white ; width: 85%;"></td>
			</tr>
			<tr>	
				<td style="font-size:25px; color: #24305E;">DOB:</td>
				<td><input type="date" name="date of birth" style="background-color:rgb(36,48,94,0.0);color: #ffffff;border-color: white ; width: 85%;" required></td>
			</tr>
			<tr>
				<td style="font-size:25px; color: #24305E;">Convinient Date:</td>
				<td><input type="date" name="Appointment Date" style="background-color:rgb(36,48,94,0.0);color: #ffffff;border-color: white ; width: 85%;" required></td>>
			</tr>
			<tr>	
				<td style="font-size:25px; color: #24305E;">Select slot:</td>
				<td align="left"><input type="time" name="time" style="background-color:rgb(36,48,94,0.0);color: #ffffff;border-color: white ; width: 85%;" required></td>
			</tr>
			<tr>	
				<td style="font-size:25px; color: #24305E;padding:30px;">Mode of Payment:</td>
				<td align="left">
					<select name="select" style="padding:10px 60px;color:#24305e;background-color:white;">
						<option value="Bangalore">Credit & Debit cards</option>
			<option value="Bangalore">Net Banking</option>
 			<option value="Delhi NCR">UPI</option>
  		<option value="Delhi NCR">Payment after test</option>
			</select>
			</tr>
			<tr>
				<td colspan="2">
					<input id="k" type="Reset" value="Reset">
        <a href="#popup1"><input id="k" type="button" value="Done"></a>
				</td>
			</tr>
		</table>
	</form>
